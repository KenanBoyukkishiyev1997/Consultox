<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comming Soon</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="comming_soon-section">
		<div class="color"></div>
		<div class="container">
			<div class="comming-inner">
				<h2>Comming Soon</h2>
				<div class="time-counter">
					<div class="time-countdown clearfix" data-countdown="2018/12/17">
						<div class="counter-column">
							<span id="count" class="days"></span><p>Days</p>
						</div> 

							<div class="counter-column">
								<span id="count" class="hours"></span><p>Hours</p>
							</div> 

							<div class="counter-column">
								<span id="count" class="minutes"></span><p>Minutes</p>
							</div> 

							<div class="counter-column">
								<span id="count" class="seconds"></span><p>Seconds</p>
							</div>

						</div>
					</div>
					<div class="text">
						Website is under construction. We'll be here soon with new <br> awesome site, Subscribe to be notified.
					</div>
					<div class="emailed-form">
						<form method="post" action="contact.html">
							<div class="form-group">
								<input type="email" name="email" value="" placeholder="Enter your email address" required="">
								<button type="submit" class="theme-btn">Submit now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/owl.carousel.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
		<script src="js/script.js"></script>
	</body>
	</html>
